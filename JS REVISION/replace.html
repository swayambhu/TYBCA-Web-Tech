<!DOCTYPE html> 
<body> 
<h1>Click the button to replace "Nirali Prakashan" with "Pragati" in 
the paragraph below:</h1> 
<p id="demo">Please visit Nirali Prakashan! Nirali</p> 
<button onclick="myFunction()">Click it</button> 
<script> 
function myFunction() 
{ 
    var str=document.getElementById("demo").innerHTML; 
    var n=str.replaceAll("Nirali","Pragati"); 
    document.getElementById("demo").innerHTML=n; 
} 
</script> 
</body> 
</html>
