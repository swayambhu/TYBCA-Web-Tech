<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script language="javascript">
        var a = prompt("Enter a value") 
        // alert(a);
        // console.log(a);
        var z = a;
        var c= 0;
        for(var i=1; i<a; i++){
            if(a%i === 0){
                c += i;
            }
            
        }
        // console.log(c)
        if (c === parseInt(z)) {
                alert("Given number is perfect")
            } else {
                alert("given number is not perfect");
            }
    </script>
</body>
</html>
