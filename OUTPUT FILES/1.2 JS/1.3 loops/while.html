<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While loop</title>
</head>
<body>
    <script type="text/javascript">
        var num = window.prompt('Enter the Number');
        
        while(num <=10){
            document.write("The number is ", num,"<br/>");
            num++;
        }

        
    </script>
</body>
</html>
