<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do-while loop</title>
</head>
<body>
   <p id="demo">
       
   </p>
   
    <script type="text/javascript">
        var x = "";
        var i = 0;
        do{
            
            x = x + "<br/> The number is "+i;
//            document.write(i+'<br>');
            i++;
//            document.write(i);
        }while(i<10);
        document.getElementById("demo").innerHTML=x;
        
    </script>
    
</body>
</html>
