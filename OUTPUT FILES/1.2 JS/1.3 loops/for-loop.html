<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for Loop</title>
</head>
<body>
    <script type="text/javascript">
        for(var i=5;i<=10;i++){
            document.write("The number is ",i);
            document.write("<br/>");
        }
    </script>
</body>
</html>
