<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onclick</title>
</head>
<body>
    <p id="demo" onclick="myFunction()">
        click me to change the colour!
    </p>
    <script>
        function myFunction(){                           
            document.getElementById('demo').style.color='red';
        }
    </script>
</body>
</html>
