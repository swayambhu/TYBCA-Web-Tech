<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MouseDown and MouseUP</title>
</head>
<body>
    <h2>MouseDown and MouseUp</h2>
    <p id="demo" onmousedown="mouseDown()" onmouseup="mouseUp()">
        Click me!
    </p>
    <script>
        function mouseDown(){
            document.getElementById('demo').innerHTML="The mouse button is held down";
        }
        
        function mouseUp(){
            document.getElementById('demo').innerHTML="You released the mouse button";
        }
    </script>
</body>
</html>
