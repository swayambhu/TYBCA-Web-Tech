<html lang="en">
<head>
    <title>Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Country</th>
            <th colspan="2">Population (in crores)</th>
        </tr>
        <tr>
            <td rowspan="3">India</td>
            <td>2000</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2004</td>
            <td>105</td>
        </tr>
        <tr>
            <td>2008</td>
            <td>110</td>
        </tr>

        <tr>
            <td rowspan="3">USA</td>
            <td>2000</td>
            <td>40</td>
        </tr>
        <tr>
            <td>2004</td>
            <td>45</td>
        </tr>
        <tr>
            <td>2008</td>
            <td>50</td>
        </tr>
    </table>
</body>
</html>
