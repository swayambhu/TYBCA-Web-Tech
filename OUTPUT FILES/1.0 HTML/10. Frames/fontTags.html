<!DOCTYPE html>
<html>
<head>

    <title>Font tag and attributes</title>
</head>
<body bgcolor="red">
 <h3>Font tag and attributes: Color, face, font size</h3>
 
<!--    font tag: font family,font size and color-->
<!--       face = font family-->
<!--       color = font color-->
<!--       size = font size-->
        <font color="blue" face="verdana" size="2">
            <p>This is paragraph tag using verdana font and blue color and size 2</p>
        </font>
        
        <!-- this is comment tag -->
        <p>
        <font color="red" face="cooper" size="4">
            This is a font tag inside para tag
        </font>this a end of font</p>
        
        <p>
        <font color="pink" face="arial" size="6">
           
            This is a normal para tag without font
        </font>this a end of font</p>
        
        

</body>
</html>
